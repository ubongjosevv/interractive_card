<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/adf6e246bc.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.css">
  <title>Interractive Card</title>
</head>
<body>
  <div class="container">
    <div class="sections">
      <img src="img/bg-main-desktop.png" class="bg-desktop" alt="">
      <div class="card-form">
        <form id="form-details">
          <div id="component">
            <label for="Name">Cardholder Name</label>
            <input type="text" id="name" placeholder="Felicia Leire">
          </div>
          <div id="component">
            <label for="Number">Card Number</label>
            <input type="text" id="number" placeholder="9591 6489 6389 101E">
          </div>
          <div class="date-cvc-component">
            <div class="date">
              <label for="Date">Exp. date (mm/yy)</label>
              <div>
                <input type="text" placeholder="MM">
                <input type="text" placeholder="YY">
              </div>
            </div>
            <div class="cvc">
              <label for="cvc">cvc</label>
              <div>
                <input type="text" placeholder="e.g 123">
              </div>
            </div>
          </div>
          <input type="submit" value="Confirm" >
        </form>
      </div>
      <div id="images">
        <div class="img-a">
          <img src="img/bg-card-front.png" alt="" id="image-1">
        </div>
        <div class="img-b">
          <img src="img/bg-card-back.png" alt="" id="image-1">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
